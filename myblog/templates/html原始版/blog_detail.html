{% load static %} <!-- 加載靜態資源 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuTing's Blog</title>
    
    <!-- Bootstrap 5 最新版 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 最新版 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        /* 自定義淡水藍色 */
        :root {
            --bs-info: #b2d8d8; /* 淡水藍色 */
            --bs-info-bg-subtle: rgba(178, 216, 216, 0.1); /* 淡水藍的輕微背景顏色 */
            --bs-info-border-subtle: rgba(178, 216, 216, 0.3); /* 淡水藍的邊框顏色 */
            --bs-info-text-emphasis: #4a9a9a; /* 較深的淡水藍色，用於文字強調 */
        }

        /* 加粗登錄按鈕的邊框和文字 */
        .btn-outline-primary {
            border-width: 2px; /* 設置邊框寬度為 2px */
            border-color: #007bff; /* 設置邊框顏色為藍色 */
            font-weight: bold; /* 加粗文字 */
        }

        .btn-outline-primary:hover {
            border-width: 2px; /* 保證 hover 狀態下的邊框寬度一致 */
        }
        
        .btn-outline-primary {
          border-width: 2px;
          font-weight: bold;
      }
      
      .btn-primary {
          border-width: 2px; /* 為 `btn-primary` 設置相同的邊框厚度 */
          border-color: transparent; /* 邊框顏色設為透明，讓它看起來像沒邊框 */
      }
      
    </style>


</head>

<body>
    <header class="p-3 mb-3" style="background-color: var(--bs-info); color: var(--bs-info-text-emphasis);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'images/icon.png' %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-dark">首頁</a></li>
              <li><a href="#" class="nav-link px-2 text-light">發布文章</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control text-bg-light" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <!-- 使用加粗邊框的登錄按鈕 -->
              <button type="button" class="btn btn-outline-primary me-2">登入</button>
              <button type="button" class="btn btn-primary">註冊</button>
            </div>
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
      <h1>中華隊賽程</h1>
      <hr>
      <div class="mt-2">
        <img src="{% static "images/logo.png" %} " class="rounded-circle" width="30" height="30" alt="">
        <span class="ms-2">HELLEN</span>
        <span class="ms-2">於</span>
        <span class="ms-2">2025/02/15</span>發佈
      </div>
      <hr>
        <div class="py-2">
          這裡是文章詳情~~~
        </div>
        <hr>
        <div class="mt-2">
          <h5>評論(0)</h3>
            <form action="" method='POST'>
              <div class="mt-2">
                <input type="text" class='form-control' placeholder='請輸入評論'>
              </div>
              <div class='text-end mt-2'>
                <button type="button" class="btn btn-primary">評論</button>
              </div>
            </form>
        </div>
        <div class="mt-2">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="d-flex justify-content-between text-secondary" >
                <div class="user-info">
                  <img src="{% static "images/logo.png" %} " class="rounded-circle" width="40" height="40" alt="">
                  <span class="ms-2">HELLEN</span>
                </div>
                <div class="create_time align-self-center">2025/02/15 07:30 PM</div>
              </div>
              <div class="mt-3">這是評論內容~</div>
            </li>
            <li class="list-group-item mb-3 ">
              <div class="d-flex justify-content-between text-secondary" >
                <div class="user-info">
                  <img src="{% static "images/logo.png" %} " class="rounded-circle" width="40" height="40" alt="">
                  <span class="ms-2">HELLEN</span>
                </div>
                <div class="create_time align-self-center">2025/02/15 07:30 PM</div>
              </div>
              <div class="mt-3">這是評論內容~</div>
            </li>
          </ul>
        </div>
    </main>
    
</body>
</html>
