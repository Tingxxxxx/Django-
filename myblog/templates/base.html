{% load static %} <!-- 加載靜態資源 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}{% endblock head %}
    <!-- Bootstrap 5 最新版 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 最新版 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        /* 自定義淡水藍色 */
        :root {
            --bs-info: #b2d8d8; /* 淡水藍色 */
            --bs-info-bg-subtle: rgba(178, 216, 216, 0.1); /* 淡水藍的輕微背景顏色 */
            --bs-info-border-subtle: rgba(178, 216, 216, 0.3); /* 淡水藍的邊框顏色 */
            --bs-info-text-emphasis: #4a9a9a; /* 較深的淡水藍色，用於文字強調 */
        }

        /* 加粗登錄按鈕的邊框和文字 */
        .btn-outline-primary {
            border-width: 2px; /* 設置邊框寬度為 2px */
            border-color: #007bff; /* 設置邊框顏色為藍色 */
            font-weight: bold; /* 加粗文字 */
        }

        .btn-outline-primary:hover {
            border-width: 2px; /* 保證 hover 狀態下的邊框寬度一致 */
        }
        .btn-outline-primary {
          border-width: 2px;
          font-weight: bold;
      }
      
      .btn-primary {
          border-width: 2px; /* 為 `btn-primary` 設置相同的邊框厚度 */
          border-color: transparent; /* 邊框顏色設為透明，讓它看起來像沒邊框 */
      }
      
    </style>

</head>

<body>
    <header class="p-3 mb-3" style="background-color: var(--bs-info); color: var(--bs-info-text-emphasis);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'images/icon.png' %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-dark">首頁</a></li>
              <li><a href="{% url "blog:pub_blog" %}" class="nav-link px-2 text-light">發布文章</a></li>
            </ul>
    
            <form action= "{% url 'blog:search_blog' %}" method='GET' class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              {% csrf_token %}
              <input type="search" name='search' class="form-control text-bg-light" placeholder="Search..." aria-label="Search">
            </form>
              {% csrf_token %}
              <!-- 判斷用戶是否處於登入狀態 -->
               {% if user.is_authenticated %}
               <div class="flex-shrink-0 dropdown">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'images/logo.png' %}" class="rounded-circle" width="40" height="40" alt="">
                  </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                  <li><a class="dropdown-item" href="{% url "accounts:logout" %}">登出</a></li>
                </ul>
              </div>
               
               {% else %}
               <div class="text-end">
                <!-- 使用加粗邊框的登錄按鈕 -->
                 <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary me-2">登入</a>
                 <a href="{% url 'accounts:register' %}" class="btn btn-primary">註冊</a>
              </div>

               {% endif %}
          </div>
        </div>
    </header>
    {% block main %}{% endblock main %}
</body>
</html>
