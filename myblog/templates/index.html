{% extends "base.html" %}
{% load static %}
{% block title %}首頁{% endblock title %}
{% block main %}
<main class="container bg-white p-3 rounded">
  <h1>文章列表</h1>
  <div class="row row-cols-2 row-gap-4">

    {% for blog in blogs %}
    <div class="cow"> 
      <div class="card">
        <div class="card-header">
          <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
        </div>
        <div class="card-body" style="height: 180px;">
          <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-between">
          <div>
            <img src="{% static 'images/logo.png' %}" class="rounded-circle" width="30" height="30" alt="">
            {{ blog.author.username }}
          </div>
          <div>{{ blog.pub_time|date:"Y年m月d日 H時i分" }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock main %}
